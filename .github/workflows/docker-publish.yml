name: Build and Publish Actual Server (Master)

on:
  push:
    branches:
      - master
  workflow_dispatch:

concurrency:
  group: docker-master-build
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  # Only publish to your GHCR
  IMAGES: |
    ghcr.io/${{ github.repository_owner }}/actual-server
    ghcr.io/${{ github.repository_owner }}/actual

  TAGS: |
    type=edge,value=latest
    type=sha

jobs:
  build:
    # ðŸ‘‡ Always build on your fork, not skip it
    if: github.event_name == 'workflow_dispatch' || github.event.repository.fork
    name: Build Docker image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu, alpine]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ensures all commits/PR merges are available

      - name: Ensure latest master code
        run: |
          git fetch origin master
          git checkout master
          git reset --hard origin/master
          echo "âœ… Using the latest commit from master: $(git rev-parse HEAD)"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGES }}
          flavor: ${{ matrix.os != 'ubuntu' && format('suffix=-{0}', matrix.os) || '' }}
          tags: ${{ env.TAGS }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up environment
        uses: ./.github/actions/setup

      - name: Build Web
        run: yarn build:server

      - name: Build image for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          file: packages/sync-server/docker/${{ matrix.os }}.Dockerfile
          tags: actualbudget/actual-server-testing

      - name: Test that the docker image boots
        run: |
          docker run --detach --network=host actualbudget/actual-server-testing
          sleep 5
          curl --fail -sS -LI -w '%{http_code}\n' --retry 10 --retry-all-errors --retry-delay 1 --connect-timeout 2 http://localhost:5006
