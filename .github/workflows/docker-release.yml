name: Build Stable Docker Image

# Build when you tag a version (e.g. v25.11.0)
on:
  push:
    tags:
      - 'v*.*.*'
    paths-ignore:
      - README.md
      - LICENSE.txt
  workflow_dispatch:   # allow manual trigger

permissions:
  contents: read
  packages: write

env:
  IMAGES: |
    ghcr.io/${{ github.repository_owner }}/actual-server
    ghcr.io/${{ github.repository_owner }}/actual

  # Tag patterns:
  #   - :latest
  #   - :v25.11.0
  #   - :sha-xxxxxx
  TAGS: |
    type=semver,pattern={{version}}
    type=raw,value=latest,enable={{is_default_branch}}
    type=sha

jobs:
  build:
    name: Build Docker images (Ubuntu + Alpine)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch tags for version info

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta (Ubuntu)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGES }}
          flavor: latest=true
          tags: ${{ env.TAGS }}

      - name: Docker meta (Alpine)
        id: alpine-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGES }}
          flavor: |
            latest=true
            suffix=-alpine,onlatest=true
          tags: ${{ env.TAGS }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # optional: build environment setup if you need yarn build:server
      - name: Set up environment
        uses: ./.github/actions/setup

      - name: Build Web
        run: yarn build:server

      - name: Build and push Ubuntu image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          file: packages/sync-server/docker/ubuntu.Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Alpine image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          file: packages/sync-server/docker/alpine.Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6
          tags: ${{ steps.alpine-meta.outputs.tags }}
          build-args: |
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
