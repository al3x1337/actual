name: Build Edge Docker Image

# Edge Docker images are built for every push to master
on:
  push:
    branches:
      - master
  workflow_dispatch:

concurrency:
  group: docker-edge-build
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  IMAGES: |
    ghcr.io/${{ github.repository_owner }}/actual-server
    ghcr.io/${{ github.repository_owner }}/actual
  # Creates the following tags:
  # - actual-server:edge
  TAGS: |
    type=edge,value=edge
    type=sha

jobs:
  build:
    # Always run for fork/manual triggers
    if: github.event_name == 'workflow_dispatch' || github.event.repository.fork
    name: Build Docker image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu, alpine]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Ensure we always build from the latest master commit
      - name: Sync to latest master
        run: |
          git fetch origin master
          git checkout master
          git reset --hard origin/master
          echo "✅ Using latest commit on master: $(git rev-parse HEAD)"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGES }}
          flavor: ${{ matrix.os != 'ubuntu' && format('suffix=-{0}', matrix.os) || '' }}
          tags: ${{ env.TAGS }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Optional: remove Docker Hub login (since this is your fork)
      # - name: Login to Docker Hub
      #   uses: docker/login-action@v3
      #   if: github.event_name != 'pull_request' && !github.event.repository.fork
      #   with:
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up environment
        uses: ./.github/actions/setup

      - name: Build Web
        run: yarn build:server

      - name: Build image for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          file: packages/sync-server/docker/${{ matrix.os }}.Dockerfile
          tags: actualbudget/actual-server-testing

      - name: Test that the docker image boots
        shell: bash
        run: |
          set -euo pipefail
          CID=$(docker run -d --network=host actualbudget/actual-server-testing)
          echo "Started container: $CID"
          for i in {1..30}; do
            if curl -fsS -o /dev/null http://localhost:5006/; then
              echo "✅ Server responded on port 5006"
              docker rm -f "$CID" >/dev/null 2>&1 || true
              exit 0
            fi
            echo "Waiting for server... ($i/30)"
            sleep 1
          done
          echo "❌ Server did not respond in time"
          docker logs "$CID" || true
          docker rm -f "$CID" >/dev/null 2>&1 || true
          exit 1

      - name: Build and push images
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          file: packages/sync-server/docker/${{ matrix.os }}.Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7${{ matrix.os == 'alpine' && ',linux/arm/v6' || '' }}
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
